<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ahorcado</title>
    <link rel="icon" href="pictures/logo.svg">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img class="logo" src="pictures/logo.svg" alt="logo">
    </header>

    <main>

        <div class="home">
            <button class="home__btn home__btn--add boton_agregar" type="button">Agregar nueva palabra</button>
            <button class="home__btn home__btn--start boton_iniciar" type="button">Iniciar juego</button>
        </div>

        <div class="add-word ocultado">
            <textarea class="add-word__input entrada" type="text" name="add word" placeholder="Ingrese una palabra"></textarea>

            <div class="add-word__warning">
                <img class="add-word__warning--symbol" src="pictures/signo.svg" alt="signo de alerta">
                <p class="add-word__warning--text">MÃ¡x. de 8 letras</p>
            </div>

            <div class="add-word__btn-box">
                <button class="add-word__btn add-word__btn--save boton_guardar" type="button">Guardar y empezar</button>
                <button class="add-word__btn add-word__btn--cancel boton_cancelar" type="button">Cancelar</button>
            </div>
        </div>

        <div class="game ocultado">
            <div class="game__canvas-box">
                <canvas class="game__canvas game__canvas--hangman ahorcado" width="840" height="840"></canvas>
                <canvas class="game__canvas game__canvas--guess adivinar" width="840" height="320"></canvas>
            </div>

            <div class="game__btn-box">
                <button class="game__btn game__btn--new boton_nuevo" type="button">Nuevo juego</button>
                <button class="game__btn game__btn--withdraw boton_desistir" type="button">Desistir</button>
            </div>
        </div>

    </main>

    <script src="js/home.js"></script>
    <script src="js/add-word.js"></script>
    <script src="js/game.js"></script>
    <script src="js/draw-hangman.js"></script>
    <script src="js/draw-letters.js"></script>

</body>

</html>
